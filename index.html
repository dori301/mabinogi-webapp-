
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마비노기 타이머 & 숙제</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-bar">
    <button class="tab-button active" onclick="showTab('tab1')">은동전 / 공물 타이머</button>
    <button class="tab-button" onclick="showTab('tab2')">일일 숙제 체크리스트</button>
  </div>

  <div id="tab1" class="tab-content">
    <div class="container">
      <button onclick="addCharacter()">캐릭터 추가</button>
      <div id="characterList"></div>
    </div>
  </div>

  <div id="tab2" class="tab-content hidden">
    <div class="container">
      <h2>🗒️ 일일 숙제 체크리스트</h2>
      <p style="opacity: 0.6;">(이곳은 곧 캐릭터별 숙제 체크 UI가 들어갈 영역입니다)</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.remove('hidden');
      document.querySelector(`.tab-button[onclick="showTab('${id}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
