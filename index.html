
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>도리의 마비노기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>도리의 마비노기</h1>
    <div class="tabs">
      <button onclick="showTab('timer')" id="timerTab" class="active">은동전 / 공물 타이머</button>
      <button onclick="showTab('checklist')" id="checklistTab">일일 숙제 체크리스트</button>
    </div>
  </header>
  <hr>
  <main>
    <section id="timerSection">
      <button onclick="addCharacter()">캐릭터 추가</button>
      <div id="characterList"></div>
    </section>
    <section id="checklistSection" class="hidden">
      <div id="checklistContainer"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
